<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Raspberry OS-ek összehasonlítása</title>

        <main>
            <div id="context">

                <button id="vissza" class="back line">Vissza</button>
            </div>
        </main>
        <footer>
            <br>
            <div id="creators_box">
                <img src="pics/logo.png" alt="Logo" class="logo grow" id="logo">
